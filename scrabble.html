<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="scrabble.css">

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scrabble.js"></script>
</head>
<body class="container">

  <div class="row">

    <div class="col-md-12 col-xs-12">
      <br>
      <button id = "play-again" class="btn btn-lg btn-block btn-info hidden">Play again!</button>
      <br>
    </div>

    <div class="col-xs-6">
      <h3>Player 1 Score:<span id = "score1">0</span></h3>
    </div>

    <div class="col-xs-6">
      <h3>Player 2 Score:<span id = "score2">0</span></h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <div id = "player1-tiles"></div><br><br>
    </div>

    <div class="col-xs-6">
      <div id = "player2-tiles"></div><br><br>
    </div>

    <div class="row col-xs-offset-3 col-xs-6">
      <button  id = "take-turn" class="btn btn-lg btn-block btn-info">Take turn</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-12">
      <div id = "board-container"></div><br><br>
    </div>
  </div>

</body>
</html>
